# Default values for java-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 2
image:
  repository: ${LOCATION_PREFIX_DOCKER_REGISTRY}/${LOCATION_DISTRIBUTION_NAME}/cxpp-training-enablement
  tag: ${CI_COMMIT_SHA}
  pullPolicy: Always
service:
  type: ClusterIP
  port: 8080
  ssl:
    enabled: false
    port: 8443

ingress:
  enabled: false
  domain: cxpp-training-enablement.${CLUSTER_NAME_FULL}
  externalDNS:
    enabled: true
  annotations:
    external-dns.alpha.kubernetes.io/hostname: cxpp-training-enablement.${CLUSTER_NAME_FULL}
    ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/ingress.class: nginx
  path: /
  servicePort: 8080
  tls:
    enabled: true
    secretName: wildcard-production-tls


resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
    cpu: 500m
    memory: 9004Mi
   requests:
    cpu: 300m
    memory: 500Mi

nodeSelector: {}

tolerations: []

affinity: {}

appDynamics:
  enabled: false
  appdynamics_controller_host_name: cisco-cx-test.saas.appdynamics.com
  appdynamics_agent_application_name: pp-${DESCRIPTOR_CLOUD}-${DESCRIPTOR_LIFECYCLE}
  init_repo: 810598127841.dkr.ecr.us-east-2.amazonaws.com/appdynamics
  init_tag: sdp-javaagent-4.5.9
  appd_mount_dir: /AppServerAgent

files:
  environment.properties:
    elasticsearch.host: ${elasticsearch_app_host}
    elasticsearch.port: ${elasticsearch_app_port}
    elasticsearch.scheme: ${elasticsearch_app_scheme}
    cisco.ldap.external.url: ${cisco_ldap_external_url}
    cisco.oauth.token.url: ${cisco_oauth_token_url}
    cxp.emailapi.context.url: https://cpp-api.${CLUSTER_NAME_FULL}/email/
    cxp.emailapi.readiness.url: https://cpp-api.${CLUSTER_NAME_FULL}/email/v1/ready
    entitlement.user.party.affiliation.url: https://cpp-api.${CLUSTER_NAME_FULL}/entitlement/v1/user/party/affiliation/{partyId}